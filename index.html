<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <script
      src="https://kit.fontawesome.com/4274d2b2e7.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>
  <body>
    <div class="container">
      <section class="logo-area">
        <img class="logo-svg-img" src="./images/logo.svg" alt="" />
      </section>
      <div class="main">
        <section class="illustration-area">
          <img
            class="illustration-svg-img"
            src="./images/illustration-mockups.svg"
            alt=""
          />
        </section>

        <section class="copy-and-socials-area">
          <div class="copy">
            <h1 class="title">Build The Community Your Fans Will Love</h1>
            <p class="copy-text">
              Huddle re-imagines the way we build communities. You have a voice, but so
              does your audience. Create connections with your users as you engage in
              genuine discussion.
            </p>
            <button class="cta-btn">Register</button>
          </div>

          <div class="socials">
            <a class="social-link" href="">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a class="social-link" href="">
              <i class="fab fa-twitter"></i>
            </a>
            <a class="social-link" href="">
              <i class="fab fa-instagram"></i>
            </a>
          </div>
        </section>
      </div>
    </div>

    <footer class="footer">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Xavi Guasch</a>.
      </p>
    </footer>
  </body>
</html>
